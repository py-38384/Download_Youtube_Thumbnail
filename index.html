<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Youtube Thumbnail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Download Thumbnail</header>
        <div class="url-input">
            <span class="title"></span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watch?v=lqwdl34hsiha3h" required>
                <input type="hidden" class="hidden-input">
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="preview-area">
            <img class="thumbnail" src="" alt="thumbnail">
            <img class="download-icon" src="download.png" alt="download">
            <span>Peste video url to see preview</span>
        </div>
        <a href="" class="download-btn" type="submit" target="_blank">Open The Image</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
